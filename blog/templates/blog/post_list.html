{% extends 'blog/base.html' %}

{% block content %}
    <div class="hero-unit">
        <h1>Tensor Studios</h1>
        <p>The best game studio in the world</p>
    </div>
    <div class="row-fluid">
        <div class="span6">
        <h2>Recent blog posts</h2>
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
